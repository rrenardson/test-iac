apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hostpid
  name: hostpid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hostpid
  strategy: {}
  template:
    metadata:
      labels:
        app: hostpid
    spec:
      hostPID: false
      containers:
      - image: nginx
        name: nginx
