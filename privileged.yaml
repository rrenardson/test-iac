apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: privileged
  name: privileged
spec:
  replicas: 1
  selector:
    matchLabels:
      app: privileged
  strategy: {}
  template:
    metadata:
      labels:
        app: privileged
    spec:
      containers:
      - image: nginx
        name: nginx
        resources: {}
        securityContext:
          privileged: false
